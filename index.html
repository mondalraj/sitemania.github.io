<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/50/26e07f/assassins-creed-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>SiteMania | Homepage</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <img
          class="logo"
          src="https://img.icons8.com/ios-filled/50/26e07f/assassins-creed-logo.png"
        />
        <nav>
          <a href="">Templates</a>
          <a href="">Features</a>
          <a href="">Pricing</a>

          <a class="btn-signup" href="#">SignUp</a>
          <a class="btn-login" href="#">Login</a>
        </nav>
        <div class="header-content">
          <img
            class="img-logo"
            src="https://img.icons8.com/ios-filled/50/26e07f/assassins-creed-logo.png"
          />
          <div>
            <h1>SiteMANIA</h1>
            <p>Create a Stunning Website</p>
          </div>
        </div>
        <img
          class="hero-illustration"
          src="./images/wedesignillustration.svg"
          alt=""
        />
      </section>
      <section class="templates">
        <img src="https://img.icons8.com/dusk/64/4a90e2/template.png" />
      </section>
      <section class="banner-1"></section>
      <section class="power"></section>
      <section class="banner-2"></section>
      <section class="features"></section>
      <section class="pricing"></section>
      <section class="footer"></section>
    </div>
  </body>
</html>
